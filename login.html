<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login GymPower</title>
    <link rel="icon" type="image/svg+xml" href="../img/icono.png" />

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css2/login.css">
</head>

<body>

    <div class="container">
        <div class="container">

            <div class="login-container">
                <div id="cont">
                    <h1 class="text-center">BIENVENIDO A GIMPOWER!</h1>
                </div>
                
                <form id="login-form">
                    <label for="username">Codigo:</label>
                    <input class="form-control" type="text" id="username" name="username" required><br><br>
                    <label for="password">Contraseña:</label>
                    <input class="form-control" type="password" id="password" name="password" required><br><br>

            
                    <div class="row">
                        <div class="col-md-6">
                          <button type="submit" class="btn btn-outline-primary btn-block">Iniciar sesión</button>
                        </div>
                        <div class="col-md-6">
                            <a href="register.html" class="btn btn-primary btn-block">Registrarse</a>
                        </div>
                      </div>
                  
                    
                    <a href="forgot-password.html">Olvidaste tu contraseña?</a>
                </form>


            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/Admin/login.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
